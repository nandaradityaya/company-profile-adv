<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdvantageSCM | BeprocureIT</title>
    <!-- fav icon -->
    <link
      href="assets/images/logo-qr-adv.gif"
      rel="shortcut icon"
      type="image/png"
    />

    <!-- Bootstrap -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- animated-css -->
    <link href="assets/css/animate.min.css" rel="stylesheet" type="text/css" />
    <!-- font-awesome-css -->
    <link
      href="assets/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- owl-carrosel-css -->
    <link
      href="assets/owl-carrosel/owl.carousel.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/owl-carrosel/owl.theme.default.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Revulation Slider CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/rs/css/settings.css"
      media="screen"
    />
    <!-- offcanvas-menu-css -->
    <link
      href="assets/css/offcanvas-menu.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- style-css -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/dist/aos.css" />
  </head>
  <body class="subPage contactPage">
    <!-- start preloader -->
    <div id="preloader">
      <div class="preloader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <!-- end preloader -->

    <div class="text-center">
      <img src="assets/images/logo-adv.png" alt="logo-adv" width="250" />
    </div>

    <section class="contact-section" style="padding: 60px 0px">
      <div class="container">
        <div class="card">
          <div class="contact-wrapper">
            <div class="section-title text-center">
              <h2>Sign In</h2>
              <p>
                Don't have an account yet?
                <span><a href="signup.html">Sign up here</a></span>
              </p>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-section">
                  <form class="contact-form">
                    <div class="form-group">
                      <input
                        class="domainSearchBar form-control mb-4"
                        id="email"
                        name="email"
                        type="email"
                        required=""
                        placeholder="Email"
                      />
                    </div>

                    <div class="form-group">
                      <input
                        id="last-name"
                        name="password"
                        type="password"
                        class="form-control mb-4"
                        required=""
                        placeholder="Password"
                      />
                    </div>

                    <div class="d-flex justify-content-between mt-3 mb-3">
                      <div class="form-check form-switch">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="flexSwitchCheckChecked"
                          checked=""
                        />
                        <label
                          class="form-check-label"
                          for="flexSwitchCheckChecked"
                          >Remember Me</label
                        >
                      </div>
                      <a href="#">Forgot Password?</a>
                    </div>

                    <div class="form-group">
                      <button class="btn btn-primary" type="submit">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.inview.min.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/lightbox.js"></script>
    <script src="assets/owl-carrosel/owl.carousel.min.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/language.js"></script>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js"
    ></script>

    <!-- revolution slider js -->
    <script src="assets/rs/jquery.themepunch.tools.min.js"></script>
    <script src="assets/rs/jquery.themepunch.revolution.min.js"></script>
    <script src="assets/rs/revolution.extension.actions.min.js"></script>
    <script src="assets/rs/revolution.extension.carousel.min.js"></script>
    <script src="assets/rs/revolution.extension.kenburn.min.js"></script>
    <script src="assets/rs/revolution.extension.layeranimation.min.js"></script>
    <script src="assets/rs/revolution.extension.migration.min.js"></script>
    <script src="assets/rs/revolution.extension.navigation.min.js"></script>
    <script src="assets/rs/revolution.extension.parallax.min.js"></script>
    <script src="assets/rs/revolution.extension.slideanims.min.js"></script>
    <script src="assets/rs/revolution.extension.video.min.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/dist/aos.js"></script>
    <script>
      $(document).on("ready", function () {
        // initialization of aos
        AOS.init({
          // duration: 1500,
          once: true,
        });
      });
    </script>
  </body>
</html>
